
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty - Top Picks Store</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
        header { background: #222; color: #fff; padding: 15px; text-align: center; }
        h1 { margin: 0; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .product { background: #fff; border-radius: 5px; margin: 10px; padding: 10px; width: 200px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .product img { width: 100%; border-radius: 5px; }
        .product p { text-align: center; font-size: 14px; }
        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
    <header>
        <h1>Beauty</h1>
        <p>Top Picks Store - Best Beauty from Amazon</p>
    </header>
    <div class="products">
        <!-- Example product block -->
        <div class="product">
            <a href="YOUR_AFFILIATE_LINK" target="_blank">
                <img src="https://via.placeholder.com/200" alt="Product Image">
                <p>Product Name</p>
            </a>
        </div>
    </div>
</body>
</html>
